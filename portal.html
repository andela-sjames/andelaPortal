<!doctype>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Andela Portal Quick launcher</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="portal.css" />
    </head>

    <body class="container">

        <!-- Overlay for authentication -->
        <div id="overlay">
            <div class="authentication">
                <div class="logo-overlay">
                    <img id="icon-overlay" src="images/andela-logo-150.png" />
                </div>
                <button id="login">Sign in with Google</button>
            </div>
        </div>

        <div id="app">
            <div class="about">
                <div>
                    <div class="description">
                        <img class="logo-icon" src="images/andela-logo-150.png" />
                        <h1>Portal Launcher <span class="version">(2.2.0)</span></h1>

                        <div>
                            <label class="switch">
                                <input type="checkbox" id="toggle" title="Night Mode">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <div class="resources">
                <!-- internal resources -->
                <div id="internal-resources"></div>
                <div class="divider"></div>
                <!-- external resources -->
                <div id="external-resources"></div>
            </div>

        </div>
        <div id="alert"></div>

        <script src="src/data.js"></script>
        <script src="src/storage.js"></script>
        <script src="portal.js"></script>
    </body>
</html>
